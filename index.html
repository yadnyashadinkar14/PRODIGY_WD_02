<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-display">
        00 : 00 : 00 : 000
      </div>
      <div class="buttons">
        <button class="button1" id="start-timer">Start</button>
        <button class="button2" id="pause-timer">Pause</button>
        <button class="button3" id="reset-timer">Reset</button>
        <button class="button4" id="lap-timer">Lap</button>
      </div>
      <div class="laps">
        <h2>Laps</h2>
        <ul id="lap-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
